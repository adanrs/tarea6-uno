{{ define "main" }}

{{ $path := ( print "data/actors/" .File.TranslationBaseName ".json") }}

{{ $dataJ := getJSON $path }}

<h4 style="margin-top: 15px">{{ $dataJ.actor }}</h4>

<h5>Actors's details</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="_id" type="text" value="{{ $dataJ._id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="ActorsInput">Actors</label>
       <input class="u-full-width" id="Actors" type="text" value="{{ $dataJ.Actors }}" readonly/>
    </div>
  </div>

    <div class="six columns">
       <label for="GenreInput">Genre</label>
       <input class="u-full-width" id="Genre" type="text" value="{{ $dataJ.Genre  }}"  readonly/>
    </div>
  </div>
</form>

<h5>Movies</h5>
<div class="row">
	{{ range $dataJ.movies }}
	<div class="four columns">
		<figure>
		 <a href="/movies/movie_{{ .movie_id }}">
	   <img width="100%" src="{{( print "/movies/movie_" .movie_id ".jpg")}}">
	  </a>
		<figcaption style="text-align: center">{{ .title }}</figcaption>
		</figure>
	</div>
	{{ end }}
</div>

{{ end }}
