{{ define "main" }}

{{ $path := ( print "data/directors/" .File.TranslationBaseName ".json") }}

{{ $dataJ := getJSON $path }}

<div class="row">
	 <div class="six columns">
     <h4 style="margin-top: 15px">{{ $dataJ.Director }}</h4>
		 <h5>Director's details</h5>
       <label for="NationalityInput">Nationality</label>
       <input class="u-full-width" id="Nationality" type="text" value="{{ $dataJ.Nationality }}" readonly/>
   </div>
	 <div class="three columns">
		 <img width="100%" style="margin-left: 50%;" src="/directors/{{.File.TranslationBaseName}}.jpg"/>
	</div>
<div>

  <div class="row">
    <div class="six columns">
       <label for="VotesInput">Votes</label>
       <input class="u-full-width" id="Votes" type="text" value="{{ $dataJ.Votes }}"  readonly/>
    </div>
    <div class="six columns">
       <label for="GenreInput">Genre</label>
       <input class="u-full-width" id="Genre" type="text" value="{{ $dataJ.Genre  }}"  readonly/>
    </div>
  </div>


<h5>Movies</h5>
<div class="row">
	{{ range $dataJ.movies }}
	<div class="four columns">
		<figure>
		 <a href="/movies/movie_{{ .movie_id }}">
	   <img width="100%" src="{{( print "/movies/movie_" .movie_id ".jpg")}}">
	  </a>
		<figcaption style="text-align: center">{{ .title }}</figcaption>
		</figure>
	</div>
	{{ end }}
</div>

{{ end }}
